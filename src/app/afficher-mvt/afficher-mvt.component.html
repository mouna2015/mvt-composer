<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>List MVT</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>File</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mvt of mvts ">
          <td>{{mvt.id}}</td>
          <td>{{mvt.file}}</td>
          
        </tr>
      </tbody>
    
  </table>
</div>
</div>
